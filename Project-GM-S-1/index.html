<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <title>Startup!</title>
</head>

<body>
  <!-- start of header -->
  <header id="header">
    <!-- start of nav -->
    <nav class="navbar navbar-expand-md px-4">
      <a href="#" class="navbar-brand">
        <img src="images/logo.png" alt="company logo" id="logo">
      </a>  
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-items">
        <span class="toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-items">
        <ul class="navbar-nav text-capitalize mx-auto">
          <li class="nav-item active"><a href="#header" class="nav-link">home</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">about</a></li>
          <li class="nav-item"><a href="#store" class="nav-link">store</a></li>
          <li class="nav-item"><a href="#services" class="nav-link">services</a></li>
          <li class="nav-item"><a href="#cakes" class="nav-link">cakes</a></li>
        </ul>
        <div class="nav-info-items d-none d-lg-flex">
          <!-- nav info item -->
          <div class="nav-info-item d-flex align-items-center justify-content-center mx-lg-5">
            <span class="phone-info-icon mx-lg-3">
              <i class="fas fa-phone"></i>
            </span>
            <p class="mb-0">+1 234 678 910</p>
          </div>
          <!-- nav info item -->
          <div id="cart-info" class="nav-info-item cart-info d-flex align-items-center justify-content-center mx-lg5">
            <span class="cart-info__icon mr-lg-3">
              <i class="fas fa-shopping-cart"></i>              
            </span>
            <p class="mb-0 text-capitalize">
              <span class="cat-item-count">2</span> items - $ <span class="cart-items-total-amount">10.49</span>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    
    <!-- start of banner -->
      <div class="container-fluid">
        <div class="row max-height justify-content-center align-items-center">
          <div class="col-10 mx-auto text-center banner">
            <h1 class="text-capitalize">welcome to <strong class="banner-title">Grandma's</strong></h1>
            <a href="#" id="store" class="btn banner-link text-uppercase my-2">explore</a>
          </div>
        </div>
      </div>
    <!-- end of banner -->
  </header>
  <!-- end of header -->

  <!-- start of about section -->
  <section id="about" class="about py-5">
    <div class="container">
      <div class="row">
        <div class="col-10 col-md-6 mx-auto my-5">
          <h1 class="text-capitalize">about <strong class="banner-title"><i>us</i></strong></h1>
          <p class="my-4 text-muted w-75">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, quis.</p>
          <a href="#" class="btn btn-black text-uppercase">explore</a>
        </div>
        <div class="col-10 col-md-6 mx-auto my-5 align-self-center">
          <div class="about-img__container">
            <img src="images/img-cart/cake.jpg" alt="cake" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end of about section -->

  <!-- start of store section -->
  <section id="store" class="store py-5">
    <div class="container">
      <!-- store title -->
      <div class="row">
        <div class="col-10 col-sm-6 text-center mx-auto">
          <h1 class="text-capitalize">our <strong><i class="banner-title">store</i></strong></h1>
        </div>
      </div>
      <!-- end of store title -->
      <!-- start of filter buttons -->
      <div class="row mb-3">
        <div class="col-lg-8 mx-auto d-flex justify-content-around flex-wrap sort-btn">
          <a href="#" class="btn text-uppercase m-2 btn-black filter-btn" data-filter="all">#all</a>
          <a href="#" class="btn text-uppercase m-2 btn-black filter-btn" data-filter="cakes">#cakes</a>
          <a href="#" class="btn text-uppercase m-2 btn-black filter-btn" data-filter="cupcakes">#cupcakes</a>
          <a href="#" class="btn text-uppercase m-2 btn-black filter-btn" data-filter="doughnuts">#doughnuts</a>
        </div>
      </div>
      <!-- end of filter buttons -->
      <!-- start of search box -->
      <div class="row">
        <div class="col-10 col-md-6 mx-auto">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend"><span class="input-group-text search-box"><i class="fas fa-search"></i></span></div>
              <input type="text" class="form-control" id="search-item">
            </div>
          </form>
        </div>
      </div>
      <!-- end of search box -->
    </div>
  </section>
  <!-- end of store section -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
</body>

</html>
